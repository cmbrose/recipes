<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>

<body {% if page.collection=="recipes" %} data-recipe-slug="{{ page.url }}"
    data-recipe-title="{{ page.name | xml_escape }}" {% endif %}>
    <main class="container">
        {{ content }}
    </main>

    <script src="{{ '/assets/js/recent.js' | relative_url }}"></script>
</body>

</html>
